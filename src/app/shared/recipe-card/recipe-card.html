<a [routerLink]="['/recipe', recipe.id]" class="card-link">
  <div class="card recipe h-100">
    <img [src]="recipe.image" class="card-img-top" alt="{{recipe.name}}">
    <div class="card-body d-flex flex-column">
      <div>
        <div class="title">{{ recipe.name }}</div>
        <div class="meta">{{ recipe.cuisine || 'Various' }} • {{ recipe.difficulty || 'N/A' }}</div>
      </div>
      <p class="mt-2 mb-3 text-muted small" *ngIf="recipe.instructions?.length">{{ recipe.instructions[0] | slice:0:110 }}...</p>
      <div class="mt-auto d-flex justify-content-between align-items-center">
        <small class="text-muted">{{ recipe.rating }} ★</small>
        <span class="badge bg-light text-dark">{{ recipe.mealType?.[0] || '' }}</span>
      </div>
    </div>
  </div>
</a>
