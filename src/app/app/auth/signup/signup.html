<div class="container my-5 cred-con">
  <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
    <h3 class="text-center mb-4 text-primary">Sign Up</h3>
    <form (ngSubmit)="onSignup()">
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input [(ngModel)]="firstName" name="firstName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input [(ngModel)]="lastName" name="lastName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input [(ngModel)]="age" name="age" type="number" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input [(ngModel)]="username" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input [(ngModel)]="password" name="password" type="password" class="form-control" required>
      </div>

      <button class="btn btn-primary w-100">Sign Up</button>

      <p *ngIf="success" class="text-primary mt-3 text-center">{{ success }}</p>
      <p *ngIf="error" class="text-danger mt-3 text-center">{{ error }}</p>
      <p class="text-secondary mt-3 text-center">I have an account <a routerLink="/login" role="button" class="text-primary">Login</a></p>
    </form>
  </div>
</div>
