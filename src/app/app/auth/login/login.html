<div class="container my-5 cred-con">
  <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
    <h3 class="text-center mb-4 text-primary">Login</h3>
    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input [(ngModel)]="username" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input [(ngModel)]="password" name="password" type="password" class="form-control" required>
      </div>

      <button class="btn btn-primary w-100" [disabled]="loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
      <p *ngIf="error" class="text-danger mt-3 text-center">{{ error }}</p>
            <p class="text-secondary mt-3 text-center">I Don't have an account <a routerLink="/signup" role="button" class="text-primary">Sign Up</a></p>
    </form>
  </div>
</div>
